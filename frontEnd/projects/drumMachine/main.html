<html>
    <head>
        <title>Drum Machine</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="drum-machine">
            <button class="drum-pad" id="heater-1" name="Heater 1">
                <audio id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip"></audio>
                Q
            </button>
            <button class="drum-pad" id="heater-2" name="Heater 2">
                <audio id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"></audio>
                W
            </button>
            <button class="drum-pad" id="heater-3" name="Heater 3">
                <audio id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"></audio>
                E
            </button>
            <button class="drum-pad" id="heater-4" name="Heater 4">
                <audio id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"></audio>
                A
            </button>
            <button class="drum-pad" id="clap" name="Clap">
                <audio id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"></audio>
                S
            </button>
            <button class="drum-pad" id="open-hh" name="Open HH">
                <audio id="D" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"></audio>
                D
            </button>
            <button class="drum-pad" id="kick-n-hat" name="Kick n' Hat">
                <audio id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"></audio>
                Z
            </button>
            <button class="drum-pad" id="chord-1" name="Chord 1">
                <audio id="X" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" class="clip"></audio>
                X
            </button>
            <button class="drum-pad" id="crunchy" name="Crunchy">
                <audio id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" class="clip"></audio>
                C
            </button>
            <div id="display"></div>
        </div>
    </body>
</html>
